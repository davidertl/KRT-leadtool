# KRT-Leadtool Docker Compose Stack
# Usage: docker compose up -d
# Requires: .env file (copy from example.env)

services:
  # ============================================================
  # Nginx - Reverse Proxy + SSL + Static Frontend
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: krt-nginx
    restart: unless-stopped
    entrypoint: ["/custom-entrypoint.sh"]
    command: ["nginx", "-g", "daemon off;"]
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./nginx/docker-entrypoint.sh:/custom-entrypoint.sh:ro
      - ./nginx/default-http.conf:/etc/nginx/templates/http-only.conf:ro
      - ./nginx/default-ssl.conf:/etc/nginx/templates/ssl.conf.template:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt
      - frontend-build:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - krt-public
      - krt-internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================
  # Backend - Node.js + Express + Socket.IO
  # ============================================================
  backend:
    image: ghcr.io/davidertl/krt-leadtool-backend:latest
    container_name: krt-backend
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - NODE_ENV=${NODE_ENV}
      - APP_PORT=${APP_PORT}
      - APP_URL=${APP_URL}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - VALKEY_HOST=${VALKEY_HOST}
      - VALKEY_PORT=${VALKEY_PORT}
      - VALKEY_PASSWORD=${VALKEY_PASSWORD}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_CALLBACK_URL=${DISCORD_CALLBACK_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - krt-internal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', r => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # ============================================================
  # Frontend - React + Three.js (build stage, output to volume)
  # ============================================================
  frontend:
    image: ghcr.io/davidertl/krt-leadtool-frontend:latest
    container_name: krt-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - frontend-build:/output
    # Copy built files from /usr/share/nginx/html (baked into image) into the shared volume
    entrypoint: ["/bin/sh", "-c", "cp -r /usr/share/nginx/html/* /output/ && echo 'Frontend build copied to volume' && sleep infinity"]
    restart: unless-stopped
    networks:
      - krt-internal
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    security_opt:
      - no-new-privileges:true

  # ============================================================
  # PostgreSQL + PostGIS
  # ============================================================
  postgres:
    image: postgis/postgis:16-3.4
    container_name: krt-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./postgres/seed_stanton.sql:/docker-entrypoint-initdb.d/02-seed-stanton.sql:ro
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - krt-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres
        -c shared_buffers=256MB
        -c effective_cache_size=1GB
        -c work_mem=4MB
        -c max_connections=50
        -c wal_buffers=16MB
        -c checkpoint_completion_target=0.9
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # ============================================================
  # Valkey (open-source Redis replacement, BSD-3 license)
  # ============================================================
  valkey:
    image: valkey/valkey:8-alpine
    container_name: krt-valkey
    restart: unless-stopped
    command: valkey-server --requirepass ${VALKEY_PASSWORD} --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    volumes:
      - ./data/valkey:/data
    networks:
      - krt-internal
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    security_opt:
      - no-new-privileges:true

  # ============================================================
  # Uptime Kuma - Monitoring Dashboard
  # ============================================================
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: krt-uptime-kuma
    restart: unless-stopped
    volumes:
      - ./data/uptime-kuma:/app/data
    networks:
      - krt-internal
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # ============================================================
  # Watchtower - Auto-update containers from GHCR
  # ============================================================
  watchtower:
    image: containrrr/watchtower
    container_name: krt-watchtower
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
      - REPO_USER=${WATCHTOWER_REPO_USER}
      - REPO_PASS=${WATCHTOWER_REPO_PASS}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - krt-internal
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    security_opt:
      - no-new-privileges:true

  # ============================================================
  # Certbot - Let's Encrypt SSL certificate management
  # ============================================================
  certbot:
    image: certbot/certbot:latest
    container_name: krt-certbot
    environment:
      - DOMAIN=${DOMAIN}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    # On startup: obtain cert if missing/self-signed, then renew every 12h
    entrypoint: /bin/sh -c 'trap exit TERM; CERT="/etc/letsencrypt/live/$${DOMAIN}/fullchain.pem"; NEED_CERT=0; if [ ! -f "$$CERT" ]; then NEED_CERT=1; elif openssl x509 -in "$$CERT" -issuer -noout 2>/dev/null | grep -q "CN = $${DOMAIN}"; then NEED_CERT=1; fi; if [ "$$NEED_CERT" = "1" ]; then echo "[KRT-Certbot] No real certificate found. Requesting from Lets Encrypt..."; sleep 15; certbot certonly --webroot -w /var/www/certbot -d $${DOMAIN} --email $${CERTBOT_EMAIL} --agree-tos --no-eff-email --non-interactive && echo "[KRT-Certbot] Certificate obtained!" || echo "[KRT-Certbot] Request failed (will retry on next restart)."; fi; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'
    depends_on:
      - nginx
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

# ============================================================
# Networks
# ============================================================
networks:
  krt-public:
    driver: bridge
  krt-internal:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  frontend-build:
    driver: local
  certbot-webroot:
    driver: local
  certbot-certs:
    driver: local
