# KRT-Leadtool Nginx Configuration â€” HTTP-only bootstrap mode
# Serves only Let's Encrypt ACME challenges. All other traffic gets a 503.

server {
    listen 80;
    server_name _;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Everything else: return 503 until HTTPS is ready
    location / {
        default_type text/html;
        return 503 '<!DOCTYPE html><html><body><h1>KRT-Leadtool</h1><p>Setting up SSL certificate. Please try again in a few minutes.</p></body></html>';
    }
}
